<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/iniciosesion.css" />
    <title>Inicio de Sesión</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Formulario de Inicio de Sesión -->
                <form action="#" class="sign-in-form">
                    <h2 class="title">Inicia Sesión</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Nombre de Usuario" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Contraseña" required />
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox" id="remember-me"> Recordar contraseña
                        </label>
                        <a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                    <input type="submit" value="Inicia Sesión" class="btn solid" onclick="validateLogin(event)" />
                </form>

                <!-- Formulario de Registro con Confirmar Contraseña -->
                <form action="#" class="sign-up-form" onsubmit="return validateRegister(event)">
                    <h2 class="title">Regístrate</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-username" placeholder="Nombre de usuario" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" placeholder="Contraseña" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" placeholder="Confirmar Contraseña" required />
                    </div>
                    <input type="submit" class="btn" value="Registrarse" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>¿Nuevo Aquí?</h3>
                    <p>¡Regístrate en segundos y empieza a explorar!</p>
                    <button class="btn transparent" id="sign-up-btn">Regístrate</button>
                </div>
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>¿Ya tienes cuenta?</h3>
                    <p>Inicia sesión y continúa explorando</p>
                    <button class="btn transparent" id="sign-in-btn">Inicia Sesión</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
