<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #2a72ba;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4>ECOBLOG</h4>
        <a href="#">ðŸ“Š Dashboard</a>
        <a href="#">ðŸ›  Componentes</a>
        <a href="#">ðŸ—‚ Utilidades</a>
        <a href="#">ðŸ“ˆ Charts</a>
        <a href="#">ðŸ“‹ Noticias</a>
    </div>

    <div class="content">
        <h2>GestiÃ³n de Noticias</h2>
        <button class="btn btn-success mb-3" onclick="mostrarFormulario()">Nueva Noticia</button>

        <div id="formulario" style="display: none;">
            <h4>Agregar Noticia</h4>
            <input type="text" id="titulo" class="form-control mb-2" placeholder="TÃ­tulo" required>
            <input type="text" id="autor" class="form-control mb-2" placeholder="Autor" required>
            <input type="date" id="fecha" class="form-control mb-2" required>
            <input type="file" id="imagen" class="form-control mb-2" required>
            <textarea id="contenido" class="form-control mb-2" placeholder="Contenido de la noticia" required></textarea>
            <button class="btn btn-primary" onclick="agregarNoticia()">Guardar</button>
        </div>

        <table class="table table-bordered mt-3">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>TÃ­tulo</th>
                    <th>Autor</th>
                    <th>Fecha</th>
                    <th>Imagen</th>
                    <th>Contenido</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaNoticias"></tbody>
        </table>
    </div>

    <!-- Modal de EdiciÃ³n -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarLabel">Editar Noticia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editId">
                    <label>TÃ­tulo</label>
                    <input type="text" id="editTitulo" class="form-control mb-2" required>
                    <label>Autor</label>
                    <input type="text" id="editAutor" class="form-control mb-2" required>
                    <label>Fecha</label>
                    <input type="date" id="editFecha" class="form-control mb-2" required>
                    <label>Contenido</label>
                    <textarea id="editContenido" class="form-control mb-2" required></textarea>
                    <label>Imagen Actual</label>
                    <img id="editImagenActual" src="" width="100" class="mb-2 d-block">
                    <label>Nueva Imagen (opcional)</label>
                    <input type="file" id="editImagen" class="form-control mb-2">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarEdicion()">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", actualizarTabla);

        function mostrarFormulario() {
            document.getElementById('formulario').style.display = 'block';
        }

        function actualizarTabla() {
            fetch("cargar_noticias.php")
                .then(response => response.json())
                .then(data => {
                    let tabla = document.getElementById('tablaNoticias');
                    tabla.innerHTML = '';
                    data.forEach(noticia => {
                        tabla.innerHTML += `
                            <tr>
                                <td>${noticia.idnoticia}</td>
                                <td>${noticia.titulo}</td>
                                <td>${noticia.autor}</td>
                                <td>${noticia.fecha}</td>
                                <td><img src="${noticia.imagen}" alt="Imagen" width="100"></td>
                                <td>${noticia.informacion}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm" onclick="editarNoticia(${noticia.idnoticia})">Editar</button>
                                    <button class="btn btn-danger btn-sm" onclick="eliminarNoticia(${noticia.idnoticia})">Borrar</button>
                                </td>
                            </tr>`;
                    });
                })
                .catch(error => console.error("Error al cargar noticias:", error));
        }

        function agregarNoticia() {
            let formData = new FormData(document.getElementById('formulario'));
            fetch("guardar_noticia.php", { method: "POST", body: formData })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Noticia agregada correctamente");
                    actualizarTabla();
                } else {
                    alert("Error al agregar noticia: " + data.message);
                }
            })
            .catch(error => console.error("Error al enviar datos:", error));
        }

        function eliminarNoticia(id) {
            if (confirm("Â¿EstÃ¡s seguro de que deseas eliminar esta noticia?")) {
                fetch("eliminar_noticia.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: "idnoticia=" + id
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        alert("Noticia eliminada correctamente");
                        actualizarTabla();
                    } else {
                        alert("Error al eliminar noticia: " + data.message);
                    }
                })
                .catch(error => console.error("Error al eliminar noticia:", error));
            }
        }

        function editarNoticia(id) {
            fetch("obtener_noticia.php?idnoticia=" + id)
                .then(response => response.json())
                .then(noticia => {
                    document.getElementById("editId").value = noticia.idnoticia;
                    document.getElementById("editTitulo").value = noticia.titulo;
                    document.getElementById("editAutor").value = noticia.autor;
                    document.getElementById("editFecha").value = noticia.fecha;
                    document.getElementById("editContenido").value = noticia.informacion;
                    document.getElementById("editImagenActual").src = noticia.imagen;

                    // Mostrar el modal
                    new bootstrap.Modal(document.getElementById("modalEditar")).show();
                })
                .catch(error => console.error("Error al obtener noticia:", error));
        }

        function guardarEdicion() {
            let formData = new FormData();
            formData.append("idnoticia", document.getElementById("editId").value);
            formData.append("titulo", document.getElementById("editTitulo").value);
            formData.append("autor", document.getElementById("editAutor").value);
            formData.append("fecha", document.getElementById("editFecha").value);
            formData.append("informacion", document.getElementById("editContenido").value);
            formData.append("imagen", document.getElementById("editImagen").files[0]);

            fetch("editar_noticia.php", { method: "POST", body: formData })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Noticia actualizada correctamente");
                    actualizarTabla();
                    new bootstrap.Modal(document.getElementById("modalEditar")).hide();
                } else {
                    alert("Error al actualizar noticia: " + data.message);
                }
            })
            .catch(error => console.error("Error al actualizar noticia:", error));
        }
    </script>
</body>
</html>
